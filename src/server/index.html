
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	<title>Vez d-frame</title>
	<style>
		body {
			cursor: none;
			overflow: hidden;
			width: 100%;
			height: 100%;
			cursor: none;
			-moz-user-select: none;
			-khtml-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
			user-select: none;
			margin: 0;
			padding: 0;
			background: black;
			color: white;
		}
		#main, canvas {
			width: 100%;
			height: 100%;
		}
	</style>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="/socket.io/socket.io.js"></script>
	
  </head>
  <body>
	<div class="container">
		<div class="col-md-12">
			<button data-msg="start" class="btn btn-success">start</button>
			<button data-msg="stop" class="btn btn-warning">stop</button>
			<button data-msg="reboot" class="btn btn-danger">reboot</button>
		</div>
	</div>

	<script>
		const socket = io();
		console.log('loaded');
		function sendMessage(e) {
			const clicked = e.currentTarget;
			const msg = clicked.dataset.msg;
			console.log(msg);
			socket.emit('message', msg, (answer) => {
				console.log(answer);
			});
		}

		const btns = document.querySelectorAll('[data-msg]');
		btns.forEach(btn => {
			btn.addEventListener('click', sendMessage);
		});
	</script>
  </body>
</html>
