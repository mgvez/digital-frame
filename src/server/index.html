
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	<title>Hello World!</title>
	<style>
		body {
			cursor: none;
			overflow: hidden;
			width: 100%;
			height: 100%;
			cursor: none;
			-moz-user-select: none;
			-khtml-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
			user-select: none;
			margin: 0;
			padding: 0;
			background: black;
			color: white;
		}
		#main, canvas {
			width: 100%;
			height: 100%;
		}
	</style>
	<script src="/socket.io/socket.io.js"></script>
	
  </head>
  <body>
	<button data-msg="start">start</button>
	<button data-msg="stop">stop</button>

	<script>
		const socket = io();
		console.log('loaded');
		function sendMessage(e) {
			const clicked = e.currentTarget;
			const msg = clicked.dataset.msg;
			console.log(msg);
			socket.emit('message', msg, (answer) => {
				console.log(answer);
			});
		}

		const btns = document.querySelectorAll('[data-msg]');
		btns.forEach(btn => {
			btn.addEventListener('click', sendMessage);
		});
	</script>
  </body>
</html>
