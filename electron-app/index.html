
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	<title>Hello World!</title>
	<style>
		body {
			cursor: none;
			overflow: hidden;
			width: 100%;
			height: 100%;
			cursor: none;
			-moz-user-select: none;
			-khtml-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
			user-select: none;
			margin: 0;
			padding: 0;
		}
		#main {
			width: 100%;
			height: 100%;
		}
	</style>
	<script>

	(function connect() {
		return;
		var ws = new WebSocket("ws://localhost:3333");
		console.log(ws);
		ws.onopen = () => {
			const message = 'Hello!';
			console.log('Sending:', message);
			// Send the message to the WebSocket server
			ws.send(message);
		};

		ws.onmessage = (evt) => {
			if (ws.readyState === 1) {
				//ws.send(eval(evt.data));
				console.log(event.data);
			}
		};

		ws.onclose = () => {
			// Reconnect
			setTimeout(connect, 5000);
		};
	})();
	</script>
    <script src="front.js"></script>

  </head>
  <body>
	<div id="main"></div>
  </body>
</html>
